name: Docs

on:
  push:

permissions:
  contents: read

env:
  ARROW_ENABLE_TIMING_TESTS: OFF
  DOCKER_VOLUME_PREFIX: ".docker/"

jobs:

  complete:
    name: AMD64 Ubuntu 22.04 Complete Documentation
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 150
    env:
      UBUNTU: "22.04"
    steps:
      - name: Free up disk space
        run: |
          df -h
          echo "::group::/usr/local/*"
          du -hsc /usr/local/*
          echo "::endgroup::"
          echo "::group::/usr/local/bin/*"
          du -hsc /usr/local/bin/*
          echo "::endgroup::"
          # ~1GB (From 1.2GB to 214MB)
          sudo rm -rf \
            /usr/local/bin/aliyun \
            /usr/local/bin/azcopy \
            /usr/local/bin/bicep \
            /usr/local/bin/cmake-gui \
            /usr/local/bin/cpack \
            /usr/local/bin/helm \
            /usr/local/bin/hub \
            /usr/local/bin/kubectl \
            /usr/local/bin/minikube \
            /usr/local/bin/node \
            /usr/local/bin/packer \
            /usr/local/bin/pulumi* \
            /usr/local/bin/stack \
            /usr/local/bin/terraform || :
          echo "::group::/usr/local/share/*"
          du -hsc /usr/local/share/*
          echo "::endgroup::"
          # 1.3GB
          sudo rm -rf /usr/local/share/powershell || :
          echo "::group::/opt/*"
          du -hsc /opt/*
          echo "::endgroup::"
          echo "::group::/opt/hostedtoolcache/*"
          du -hsc /opt/hostedtoolcache/*
          echo "::endgroup::"
          # 5.3GB
          sudo rm -rf /opt/hostedtoolcache/CodeQL || :
          # 1.4GB
          sudo rm -rf /opt/hostedtoolcache/go || :
          # 489MB
          sudo rm -rf /opt/hostedtoolcache/PyPy || :
          # 1.2GB
          sudo rm -rf /opt/hostedtoolcache/Python || :
          # 376MB
          sudo rm -rf /opt/hostedtoolcache/node || :
          df -h
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache Docker Volumes
        uses: actions/cache@v3
        with:
          path: .docker
          key: ubuntu-docs-${{ hashFiles('cpp/**') }}
          restore-keys: ubuntu-docs-
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Setup Archery
        run: pip install -e dev/archery[docker]
      - name: Execute Docker Build
        env:
          ARCHERY_DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}
          ARCHERY_DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: archery docker run ubuntu-docs
      - name: Docker Push
        if: >-
          success() &&
          github.event_name == 'push' &&
          github.repository == 'apache/arrow' &&
          github.ref_name == 'main'
        env:
          ARCHERY_DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}
          ARCHERY_DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true
        run: archery docker push ubuntu-docs
